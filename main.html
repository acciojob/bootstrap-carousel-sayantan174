<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner" id="myCarousel">
        <div class="carousel-item active first-slide">
          <img
            src="https://thedispatch.blob.core.windows.net/thedispatchimages/2022/04/1913623.jpeg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item second-slide">
          <img
            src="https://natureconservancy-h.assetsadobe.com/is/image/content/dam/tnc/nature/en/photos/Zugpsitze_mountain.jpg?crop=0%2C214%2C3008%2C1579&wid=1200&hei=630&scl=2.506666666666667"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item third-slide">
          <img
            src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item fourth-slide">
          <img
            src="https://blog.depositphotos.com/wp-content/uploads/2017/07/Soothing-nature-backgrounds-2.jpg"
            class="d-block w-100"
            alt=""
          />
        </div>
        <div class="carousel-item fifth-slide">
          <img
            src="https://images.unsplash.com/photo-1618588507085-c79565432917?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8YmVhdXRpZnVsJTIwbmF0dXJlfGVufDB8fDB8fA%3D%3D&w=1000&q=80"
            class="d-block w-100"
            alt=""
          />
        </div>
      </div>
      <button
        class="carousel-control-prev left"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span
          class="carousel-control-prev-icon glyphicon-chevron-left"
          aria-hidden="true"
        ></span>
        <span class="visually-hidden"></span>
      </button>
      <button
        class="carousel-control-next right"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span
          class="carousel-control-next-icon glyphicon-chevron-right"
          aria-hidden="true"
        ></span>
        <span class="visually-hidden"></span>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
